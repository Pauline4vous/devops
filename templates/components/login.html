{% extends "layout/base.html" %}
{% block content %}

<section class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-11 col-md-7 col-lg-5">
            <div class="card shadow-sm p-4">
                <h2 class="text-center mb-4" style="font-family: 'Permanent Marker', cursive;">Welcome Back!</h2>
                <form method="POST">
                    <div class="form-group mb-4">
                        <input type="email" class="form-control form-control-lg" id="email" name="email" 
                               placeholder="Enter your email address">
                    </div>
                    <div class="form-group mb-4">
                        <input type="password" class="form-control form-control-lg" id="password" name="password" 
                               placeholder="Password">
                    </div>
                    <button type="submit" class="btn bg-accent light-text w-100 mb-3">Sign In</button>
                    <div class="text-center">
                        <a class="btn btn-outline-primary w-100" href="{{url_for('register')}}">
                            Not a member? Join us!
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
