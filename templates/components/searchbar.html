{% block searchbar %}
<section class="container-fluid">
    <div class="row text-center justify-content-center">
        <!-- Search Form -->
        <div class="col-md-6 col-12">
            <form method="GET" action="/" class="my-3">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search" name="search" placeholder="Search for items..." value="{{ request.args.get('search', '') }}" aria-label="Search for items">
                    <select class="custom-select" id="search-category" name="item_category" aria-label="Filter items by category">
                        <option value="default" {% if request.args.get('item_category') in [None, 'default'] %}selected{% endif %}>Filter items by category...</option>
                        {% for category in ['Kids', 'Outdoor', 'Household', 'Other'] %}
                        <option value="{{ category }}" {% if request.args.get('item_category') == category %}selected{% endif %}>{{ category }}</option>
                        {% endfor %}
                    </select>
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Add Button -->
        {% include 'components/addbutton.html' %}
    </div>
</section>
{% endblock %}
