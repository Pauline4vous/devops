{% block navbar %}

<!-- navbar and logo -->
<nav class="navbar bg-nav fixed-top text-center p-0">
        <a href="{{url_for('home')}}" class='navbar-brand' id="logo">
		    <img id="logo-img" src="{{url_for('static', filename='../static/images/logo.png')}}" alt="logo">
         </a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#spinner" aria-controls="spinner" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-spinner"></i>
        </button>
        <div class="collapse navbar-collapse bg-glight" id="spinner">
            <ul class="navbar-nav mr-auto text-uppercase">
                <li class="mx-3">
				    <a class="nav-link nav-font" href="{{url_for('home')}}">Home</a>
			    </li>
                <li class="mx-3">
				    <a class="nav-link nav-font" href="{{url_for('account')}}">Member Page</a>
			    </li>
                <li class="mx-3">
				    <a class="nav-link nav-font" href="#about">About</a>
			    </li>
                {% if 'username' not in session %}
			    <li class="mx-3">
                    <a class="nav-link nav-font" href="{{url_for('login')}}">Login <i class="fas fa-user"></i></a>
                </li>
                    {% else %}
                <li class="mx-3">
				    <a class="nav-link nav-font" href="{{url_for('logout')}}">Logout <i class="fas fa-sign-out-alt"></i></a>
			    </li>
                {% endif %}
		    </ul>
	    </div>
</nav>

{% endblock %}
